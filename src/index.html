<H1>Tetronimo Puzzle Solver</H1>
Author: Jozef Jarosciak
<label id="timer"></label>

<br><br>






<div id="configuration">

<hr style="text-align:right;width:450px">

<b>Block Configuration:</b><br>


<img src="img/I.png">
<input value=5 type="text" onkeyup="calculateTotals()" id="I-letter" style="width:20px">

&nbsp;
<img src="img/J.png">
<input value=1 type="text" onkeyup="calculateTotals()" id="J-letter" style="width:20px">

&nbsp;
<img src="img/L.png">
<input value=1 type="text" onkeyup="calculateTotals()" id="L-letter" style="width:20px">

&nbsp;
<img src="img/O.png">
<input value=1 type="text" onkeyup="calculateTotals()" id="O-letter" style="width:20px">

&nbsp;
<img src="img/T.png">
<input value=0 type="text" onkeyup="calculateTotals()" id="T-letter" style="width:20px">

&nbsp;
<img src="img/S.png">
<input value=0 type="text" onkeyup="calculateTotals()" id="S-letter" style="width:20px">

&nbsp;
<img src="img/Z.png">
<input value=0 type="text" onkeyup="calculateTotals()" id="Z-letter" style="width:20px">


<br>
<small><b><label id="selectedBlocksLen"></label></b> Blocks: <b><label id="selectedBlocks"></label></b>
 | Tetronimo Area:
<b><label id="block_value"></label></b> | Board Combinations: <b><label id="possibleCombinations"></label></b></small>


<!--   <br> Possible Block Configurations: <b><label id="possibleCombinations"></label></b>-->

<br><br>

<b>Board Configuration:</b><br>
X: <input min=5 max=20 value=5 type="text" onkeyup="calculateTotals1()" id="X-zone" style="width:20px">
* <input min=5 max=20 value=4 type="text" onkeyup="calculateTotals1()" id="Y-zone" style="width:20px"> :Y
<small> - Board Area:
<b><label id="board_value"></label></b></small><br>


<br>
</div>






<hr style="text-align:right;width:450px">


<table>
    <tbody>
    <tr>
        <td>
            <canvas id="canvas" style="border:1px solid"></canvas>
        </td>

    <td style="padding:40px;">
            <label id="01Grid"></label>
            <br>
            <b>Block Tester:</b> X: <label id="xPos"></label> | Y: <label id="yPos"></label> | Block: <label id="pixColor"></label><br>

    </tr>
    </tbody>
</table>



<table>
    <tbody>
    <tr>
        <td><b>Error Rate:</b><br></td>
        <td><select id="errorRate" onkeyup="calculateTotals()">
            <option selected value=0>0</option>
            <option value=4>4</option>
            <option value=8>8</option>
            <option value=12>12</option>
            <option value=16>16</option>
            <option value=20>20</option>
        </select></td>
    </tr>
    <tr>
        <td><b>Calculation Type:</b><br></td>
        <td><select id="calculation_Type">
            <option selected value="all">All Combinations [slow]</option>
            <option value="random">Random Combinations [faster]</option>
        </select></td>
    </tr>
    </tbody>
</table>


<table>
    <tbody>
    <tr>
        <td>
            <button id="calculate_button" class="button" style="vertical-align:middle" onclick="calculate()"><span id="calcText">Solve </span></button>
        </td>
        <td>
            <button id="clean_button" class="buttonClean" type="submit" onclick="reload();test();">Clean Board</button>
        </td>
    </tr>
    <tr>
        <td>
            <label id="result" style="color:red;"></label>
            <button class="buttonStop" id="stop_button" type="submit" onclick="stopworker();">STOP</button>
        </td>
        <td>

        </td>
    </tr>
    </tbody>
</table>











<hr style="text-align:right;width:450px">



<br>
<div id="msgs"></div>
